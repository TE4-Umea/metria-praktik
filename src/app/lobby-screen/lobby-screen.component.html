<h1>Multiplayer Settings</h1>
<h2 *ngIf="!playersReady">Waiting for other players...</h2>
<h2 *ngIf="playersReady">Everyone is ready!</h2>
<button *ngIf="playersReady" (click)="startGame()">Start game</button>
<button (click)="readyUp()" *ngIf="!ready">Ready up!</button>
<button (click)="backToStartingScreen()">Back to main screen</button>
<button (click)="cancelGame()">Leave lobby</button>
<button (click)="refreshPage()">Refresh</button>
