<form class="container">
    <h2 class="dialog-title">Do you want to join the lobby by {{lobbyOwner}}</h2>
    <h2 class="dialog-title">Will you accept?</h2>
    <button mat-flat-button color="primary" (click)="accept()">Yes</button>
    <button mat-flat-button color="warn" (click)="reject()">Reject</button>
</form>
