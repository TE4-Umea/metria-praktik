<p>starting-screen works!</p>

<div *ngIf="logInToken.length === 0">
    <button>Play as guest</button>

    <button mat-button color="primary" (click)="openSignIn('450ms', '350ms')">Log in</button>

    <button mat-flat-button color="primary" (click)="openSignUp('450ms', '350ms')">Sign up</button>
</div>
<div *ngIf="logInToken.length >= 1">
    <button>Play</button>

    <button>Play multiplayer</button>

    <button>Log out</button>
</div>
