<div [ngClass]="'background'">
    <img [ngClass]="'background-image'" src="/assets/images/cruel-war-scenes-digital-painting.jpg">
    <div class="frame-outer"></div>
    <div class="frame-inner"></div>
</div>

<div [ngClass]="'starting-screen-container'">

    <img [ngClass]="'logo'" src="../../assets/images/logo/ClashOfLans.svg" alt="Clash Of LÃ¤ns">

    <div *ngIf="!isLoggedIn" [ngClass]="'starting-screen-buttons-container'">
        <button [ngClass]="'starting-screen-button'" type="button" (click)="openSignIn('450ms', '350ms')">Log
            in</button>

        <button [ngClass]="'starting-screen-button'" type="button" (click)="openSignUp('450ms', '350ms')">Sign
            up</button>
    </div>
    <div *ngIf="isLoggedIn" [ngClass]="'starting-screen-buttons-container'">

        <h2 [ngClass]="'starting-screen-logged-in-as'">Logged in as: <span [ngClass]="'account'">{{username}}</span></h2>

        <button *ngIf="cookieId == ''" [ngClass]="'starting-screen-button'" type="button"
            (click)="openLobbySettings('450ms', '350ms')">Play
            multiplayer</button>

        <button *ngIf="cookieId !== ''" [ngClass]="'starting-screen-button'" type="button"
            (click)="continueLobby()">Continue multiplayer game</button>

        <button [ngClass]="'starting-screen-button'" type="button" (click)="openLogout('450ms', '350ms')">Log
            out</button>
        <button [ngClass]="'starting-screen-button'" type="button"
            (click)="refreshPage('450ms', '350ms')">Refresh</button>
    </div>


</div>
