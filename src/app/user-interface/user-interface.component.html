<div class="top-left">
    <button class="dropdown-button" (click)="toggleDropdown()">Statistics</button>
    <ul *ngIf="showDropdown" [ngClass]="{'statistics': true, 'show': showDropdown }">
        <li *ngFor="let resource of resources | keyvalue">
            {{ resource.key }}: {{ resource.value }}
        </li>
    </ul>
</div>

<div #Information class="top-middle">
    <ul>
        <li *ngFor="let info of information | keyvalue">
            {{ info.key }}: {{ info.value }}
        </li>
    </ul>
</div>

<div #HamburgerMenu class="top-right">
    <button class="dropdown-button" (click)="toggleMenu()">Menu</button>
    <div *ngIf="showMenu" [ngClass]="{ 'show': showMenu }">
        <ul>
            <li>
                <a href="#">Save</a>
            </li>
        </ul>
    </div>
</div>
